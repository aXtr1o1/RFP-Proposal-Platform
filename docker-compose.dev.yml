services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: rfp
      POSTGRES_PASSWORD: rfp
      POSTGRES_DB: rfpdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./apps/api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    command: uvicorn apps.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app

  frontend:
    build: ./apps/frontend
    env_file:
      - .env
    depends_on:
      - api
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app

volumes:
  pgdata:
