version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: rfp
      POSTGRES_PASSWORD: rfp
      POSTGRES_DB: rfpdb
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./apps/api
    env_file: [.env]
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
    volumes: ["./apps/api:/app"]

  workers-ocr:
    build: ./apps/workers/ocr
    env_file: [.env]
    depends_on: [api, redis]
    command: ["python", "-m", "worker"]
    volumes: ["./apps/workers/ocr:/app"]

  frontend:
    build: ./apps/frontend
    env_file: [.env]
    depends_on: [api]
    ports: ["3000:3000"]
    volumes: ["./apps/frontend:/app"]

volumes:
  pgdata: {}
