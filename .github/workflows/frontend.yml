name: Deploy Frontend (Next.js)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'apps/frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: apps/frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}

      - name: Set Azure Node runtime to 22
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
        run: |
          set -euo pipefail
          RG_NAME=$(python - <<'PY'
          import os
          import xml.etree.ElementTree as ET

          xml_data = os.environ["PUBLISH_PROFILE"]
          root = ET.fromstring(xml_data)
          for profile in root.findall(".//publishProfile"):
              if profile.attrib.get("publishMethod") == "MSDeploy":
                  print(profile.attrib["resourceGroup"])
                  break
          else:
              raise SystemExit("Resource group not found in publish profile")
          PY
                    )
                    echo "Configuring app service in resource group: $RG_NAME"
                    az webapp config appsettings set --resource-group "$RG_NAME" --name "rfp-proposal-frontend" --settings WEBSITE_NODE_DEFAULT_VERSION=22
                  shell: bash

                - name: Deploy to Azure Web App
                  uses: azure/webapps-deploy@v3
                  with:
                    app-name: 'rfp-proposal-frontend'
                    publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
                    package: './out'
