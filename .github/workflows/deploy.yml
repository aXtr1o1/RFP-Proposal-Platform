name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure VM over SSH
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: ${{ secrets.AZURE_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            PROJECT_ROOT="/home/azureuser/RFP-Proposal-Platform"
            cd "$PROJECT_ROOT"

            echo "Fetching latest master..."
            git fetch origin master
            git checkout master
            git pull origin master --ff-only

            echo "Installing backend dependencies..."
            python3 -m pip install --upgrade pip
            python3 -m pip install -r apps/requirements.txt

            echo "Installing frontend dependencies..."
            cd apps/frontend
            npm install
            npm run build
            cd "$PROJECT_ROOT"

            echo "Restarting PM2 apps..."
            pm2 startOrReload ecosystem.config.js
            pm2 startOrReload apps/frontend/ecosystem.config.js
