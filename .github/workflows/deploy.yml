name: Deploy Frontend & Backend (Azure Web Apps)

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/frontend/**'
      - 'apps/**'
      - '!apps/frontend/.next/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy-frontend:
    name: Frontend → wa-rfp-proposal-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/frontend/package-lock.json'

      # Optional sanity build to fail-fast; Azure will still build during deploy
      - name: CI sanity (build only)
        run: |
          npm ci
          npm run build
        env:
          CI: true

      # Deploy the subfolder so Oryx runs on the server
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: wa-rfp-proposal-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: apps/frontend

  deploy-backend:
    name: Backend → wa-rfp-proposal-backend
    runs-on: ubuntu-latest
    needs: deploy-frontend
    defaults:
      run:
        working-directory: apps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Optional sanity install; Azure will install again via Oryx
      - name: CI sanity (install)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: wa-rfp-proposal-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: apps
