name: Deploy Frontend & Backend (Azure Web Apps)

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/frontend/**'
      - 'apps/**'
      - '!apps/frontend/.next/**'
      - '.github/workflows/**'

env:
  AZ_RESOURCE_GROUP: rg-rfp-proposal-platform
  WEBAPP_FRONTEND: wa-rfp-proposal-frontend
  WEBAPP_BACKEND: wa-rfp-proposal-backend

jobs:
  deploy-frontend:
    name: Frontend → wa-rfp-proposal-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Ensure build/runtime env is present on the App Service
      - name: Configure App Settings (frontend)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.WEBAPP_FRONTEND }}
          app-settings-json: >
            [
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true" },
              { "name": "WEBSITE_NODE_DEFAULT_VERSION", "value": "~20" },
              { "name": "NODE_ENV", "value": "production" },
              { "name": "NEXT_PUBLIC_SUPABASE_URL", "value": "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" },
              { "name": "NEXT_PUBLIC_SUPABASE_ANON_KEY", "value": "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" },
              { "name": "SUPABASE_SERVICE_ROLE_KEY", "value": "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" },
              { "name": "NEXT_TELEMETRY_DISABLED", "value": "1" }
            ]

      - name: Use Node 20 (cache optional)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/frontend/package-lock.json'

      # Install only; let Oryx build on Azure with app settings available
      - name: CI sanity (install only)
        run: npm ci
        env:
          CI: true

      - name: Deploy to Azure Web App (frontend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_FRONTEND }}
          package: apps/frontend

  deploy-backend:
    name: Backend → wa-rfp-proposal-backend
    runs-on: ubuntu-latest
    needs: deploy-frontend
    defaults:
      run:
        working-directory: apps
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Python app settings for Oryx
      - name: Configure App Settings (backend)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.WEBAPP_BACKEND }}
          app-settings-json: >
            [
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true" },
              { "name": "PYTHON_VERSION", "value": "3.10" },
              { "name": "PYTHONUNBUFFERED", "value": "1" }
            ]

      # Set Startup Command (idempotent)
      - name: Set Backend Startup Command (gunicorn)
        run: |
          az webapp config set \
            --resource-group "${{ env.AZ_RESOURCE_GROUP }}" \
            --name "${{ env.WEBAPP_BACKEND }}" \
            --startup-file "gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app --bind=0.0.0.0:\$PORT --timeout 120"

      # Optional local sanity (not required; Oryx installs on server)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: CI sanity (install)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Deploy to Azure Web App (backend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_BACKEND }}
          package: apps
