name: Deploy Frontend & Backend (Azure Web Apps)

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/frontend/**'
      - '!apps/frontend/.next/**'
      - '.github/workflows/**'

env:
  AZ_RESOURCE_GROUP: rg-rfp-proposal-platform
  WEBAPP_FRONTEND: wa-rfp-proposal-frontend
  WEBAPP_BACKEND: wa-rfp-proposal-backend

jobs:
  deploy-backend:
    name: Backend â†’ wa-rfp-proposal-backend
    runs-on: ubuntu-latest
    needs: deploy-frontend
    defaults:
      run:
        working-directory: apps
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Python app settings for Oryx
      - name: Configure App Settings (backend)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.WEBAPP_BACKEND }}
          app-settings-json: |
            [
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true" },
              { "name": "PYTHON_VERSION", "value": "3.11" },
              { "name": "PYTHONUNBUFFERED", "value": "1" }
            ]

      - name: Setup Python Environment
        run: |
          python --version  # Verify Python version is 3.11
          python -m venv venv  # Create virtual environment
          source venv/bin/activate  # Activate virtual environment

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt  # Install dependencies

      - name: Set Startup Command (backend)
        run: |
          az webapp config set --resource-group ${{ env.AZ_RESOURCE_GROUP }} --name ${{ env.WEBAPP_BACKEND }} --startup-file "uvicorn apps.main:app --host 0.0.0.0 --port $PORT"

      - name: Deploy to Azure Web App (backend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_BACKEND }}
          package: .
