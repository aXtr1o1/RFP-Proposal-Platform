name: CI

on:
  push:
    branches:
      - main
      - master
      - Testing
      - dharani-dev
      - hari-dev
      - sakthi-dev
      - puagl-dev
  pull_request:
    branches:
      - main
      - master
      - Testing
      - dharani-dev
      - hari-dev
      - sakthi-dev
      - puagl-dev

jobs:
  # ---------------------------------------------------------------------------
  # Repo standards: verify mandatory files exist
  # ---------------------------------------------------------------------------
  repo-standards:
    name: Repo Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify mandatory files exist
        run: |
          MISSING=()
          for f in README.md ARCHITECTURE.md CONTRIBUTING.md .github/CODEOWNERS; do
            if [ ! -f "$f" ] && [ ! -d "$f" ]; then
              MISSING+=("$f")
            fi
          done
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "::error::Missing mandatory files: ${MISSING[*]}"
            echo "See CONTRIBUTING.md and repo standards for required files."
            exit 1
          fi
          echo "All mandatory files present: README.md, ARCHITECTURE.md, CONTRIBUTING.md, .github/CODEOWNERS"

  # ---------------------------------------------------------------------------
  # Coding standards – Python: ruff check + ruff format
  # ---------------------------------------------------------------------------
  python-lint:
    name: Python Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Ruff check
        run: uv tool run ruff check .

      - name: Ruff format check
        run: uv tool run ruff format --check .

  # ---------------------------------------------------------------------------
  # Coding standards – TypeScript/TSX: eslint + prettier
  # ---------------------------------------------------------------------------
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check
