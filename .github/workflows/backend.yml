# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - wa-rfp-proposal-backend

on:
  push:
    branches:
      - master
    paths:
      - 'apps/**'
      - '.github/workflows/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # Ensure your working directory is correct
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üõ†Ô∏è Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r apps/requirements.txt
              
      # Upload artifact for deployment jobs
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .  # Upload the entire project, excluding the virtual environment
            !antenv/  # Exclude the virtual environment directory to reduce payload size

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Add Azure login step to authenticate before deployment
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Azure credentials stored in GitHub Secrets

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'wa-rfp-proposal-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.__publishingprofilesecretname__ }}  # Azure publishing profile stored in GitHub Secrets
